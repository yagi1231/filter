<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>リアルタイムフィルター</title>
        <link rel="stylesheet" href="filter.css">
        <script src="jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <h2>リアルタイムフィルター</h2>
        <p>入力した文字を含まない要素は非表示となります</p>
        <input type="text" class="input_text" placeholder="キーワードを入力してください">
        <div class="exhibition">
            <div class="filter_img">
                <div class="contain_img">
                    <img src="#" alt="airplain">
                </div>
                <p class="keywords">キーワード</p>
                <div class="keyword_list">
                    <p>飛行機</p>
                    <p>ひこうき</p>
                    <p>hikouki</p>
                </div>
            </div>
            <div class="filter_img">
                <div class="contain_img">
                    <img src="#" alt="dolphin">
                </div>
                <p class="keywords">キーワード</p>
                <div class="keyword_list">
                    <p>いるか</p>
                    <p>iruka</p>
                </div>
            </div>
            <div class="filter_img">
                <div class="contain_img">
                    <img src="#" alt="cherry-blossoms">
                </div>
                <p class="keywords">キーワード</p>
                <div class="keyword_list">
                    <p>桜</p>
                    <p>さくら</p>
                    <p>sakura</p>
                </div>
            </div>
            <div class="filter_img">
                <div class="contain_img">
                    <img src="#" alt="train">
                </div>
                <p class="keywords">キーワード</p>
                <div class="keyword_list">
                    <p>蒸気機関車</p>
                    <p>じょうききかんしゃ</p>
                    <p>joukikikansya</p>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="filter.js" charset="UTF-8"></script>
    </body>
</html>
