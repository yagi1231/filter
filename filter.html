<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>リアルタイムフィルター</title>
        <link rel="stylesheet" href="filter.css">
        <script src="jquery-3.5.1.min.js"></script>
         <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
         <!--この上１行が大切！！-->
    </head>
    <body>
        <div id="main">
            <p id="header">リアルタイムフィルター</p>
            <p id="header-text">入力した文字を含まない要素は非表示になります</p>
            <input type="text" class="input_text"   placeholder="文字を入力してください">
         
         <div class="contents">
           <div class="contents-width">
             <div class="contents-box">
                
                 <img src="big_main10015782_20200806113200000000 (1).jpg">
                 <p class="text">キーワード</p>
                 <div class="keyword_list">
                    <p>車</p>
                    <p>くるま</p>
                    <p>car</p>
                </div>
             </div>
             <div class="contents-box">
             <img src="sky_00165.jpg">
                
                 <p class="text">キーワード</p>
                 <div class="keyword_list">
                    <p>青空</p>
                    <p>あおぞら</p>
                    <p>sky</p>
                </div>
             </div>
             <br>
             <div class="contents-box">
                 <img src="ダウンロード.jpeg">
                 <p class="text">キーワード</p>
                 <div class="keyword_list">
                    <p>朝顔</p>
                    <p>あさがお</p>
                    <p>mornig glory</p>
                </div>
             </div>
             <div class="contents-box">
                  <img src="ダウンロード (1).jpeg">
                 <p class="text">キーワード</p>
                 <div class="keyword_list">
                    <p>馬</p>
                    <p>うま</p>
                    <p>horse</p>
                </div>
             </div>
           </div>
         </div>
        </div>
 <script type="text/javascript" src="filter.js" charset="UTF-8"></script>
  

    </body>
</html>
